<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <h1>'Allo, 'Allo!</h1>
        <p class="lead">Kick-start your next web app with Angular Fullstack</p>
        <img src="assets/images/yeoman.png" alt="I'm Yeoman">
      </div>
      <div class="col-sm-4">
        <form class="form" name="form" ng-submit="register(form)" ng-controller="SignupCtrl" novalidate>

          <div class="form-group has-feedback" ng-class="{ 'has-success': form.name.$valid && submitted,
                                                           'has-error': form.name.$invalid && submitted }">

            <input type="text" name="name" class="form-control" ng-model="user.name" 
                   placeholder="Enter name" required/>

            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="form.name.$valid && submitted"></span>
            <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="form.name.$error.required && submitted"></span>
          </div>

          <div class="form-group has-feedback" ng-class="{ 'has-success': form.email.$valid && submitted,
                                                           'has-error': form.email.$invalid && submitted }">

            <input type="email" name="email" class="form-control" ng-model="user.email"
                   placeholder="Enter email" required
                   mongoose-error/>
            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="form.email.$valid && submitted"></span>
            <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="form.email.$error.required && submitted"></span>
            <p class="help-block" ng-show="form.email.$error.mongoose">
              {{ errors.email }}
            </p>
          </div>

          <div class="form-group has-feedback" ng-class="{ 'has-success': form.password.$valid && submitted,
                                                           'has-error': form.password.$invalid && submitted }">

            <input type="password" name="password" class="form-control" ng-model="user.password"
                   placeholder="Enter password" ng-minlength="7"
                   required
                   mongoose-error/>
            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="form.password.$valid && submitted"></span>
            <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="form.password.$error.required && submitted"></span>
            <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.password }}
            </p>
          </div>

          <p class="help-block help-inverse">Use at least one lowercase letter, one numeral, and seven characters.</p>

          <div class="form-group">
            <button class="btn btn-inverse btn-login col-sm-12" type="submit">
              Sign up
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
